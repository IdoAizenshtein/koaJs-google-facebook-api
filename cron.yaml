cron:  - description: "updateAllUsersByUpdatedTasks running a task every 20 min job"    url: /updateAllUsersByUpdatedTasks    schedule: every 20 minutes    retry_parameters:      job_retry_limit: 5      min_backoff_seconds: 2.5      max_doublings: 5    timezone: Asia/Jerusalem  - description: "getAllTasksDueTodayOfAllUsers running a task every day at 8:00 am - Asia/Tel_Aviv timezone"    url: /getAllTasksDueTodayOfAllUsers    schedule: every day 08:00    retry_parameters:      job_retry_limit: 5      min_backoff_seconds: 2.5      max_doublings: 5    timezone: Asia/Jerusalem  - description: "getAllCalendarEventsDueNextHourTodayOfAllUsers job"    url: /getAllCalendarEventsDueNextHourTodayOfAllUsers    schedule: every 1 hours synchronized    retry_parameters:      job_retry_limit: 5      min_backoff_seconds: 2.5      max_doublings: 5    timezone: Asia/Jerusalem